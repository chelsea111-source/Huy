<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kausapin mo na ako</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      text-align: center;
      padding: 28px 22px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      width: min(92vw, 520px);
      position: relative;
    }
    h1 {
      margin: 0 0 18px;
      font-size: clamp(22px, 4.8vw, 34px);
      line-height: 1.2;
    }
    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }
    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      background: #7CFF7C;
      color: #0a0a0a;
      font-weight: 700;
      transition: transform .08s ease;
    }
    button:active { transform: scale(.98); }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Huy ikaw ‚Äî oo ikaw üòè</h1>
    <div class="buttons" id="btns">
      <button id="yesBtn">Oh tapos?</button>
    </div>
  </div>

  <script>
    let step = 0;
    const title = document.getElementById('title');
    const yesBtn = document.getElementById('yesBtn');
    const btns = document.getElementById('btns');

    function goNext() {
      step++;
      if (step === 1) {
        title.textContent = 'Si Prince ka diba?';
      } else {
        title.textContent = 'Kausapin mo na ako üôÇ';
        btns.style.display = 'none'; // hide button at the end
      }
    }

    yesBtn.addEventListener('click', goNext);
  </script>
</body>
</html>
